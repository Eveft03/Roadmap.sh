                    <button id="toggle-dark-mode">â˜¾</button>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container">

                <div class="social-buttons">
                    <h1>Contact Me!</h1>
                    <div class="icon-wrapper">
                        <!-- pinterest Button -->
                        <a href="https://pinterest.com/" target="blank"
                            class="social-margin">
                            <div class="social-icon pinterest">
                                <i class="fa fa-pinterest-p"
                                    aria-hidden="true"></i>
                            </div>
                        </a>
                        <!-- LinkedIn Button -->
                        <a href="https://www.linkedin.com/in/evangelia-kaia-85118322b/" class="social-margin"
                            target="blank">
                            <div class="social-icon linkedin">
                                <i class="fa fa-linkedin"
                                    aria-hidden="true"></i>
                            </div>
                        </a>
                        <!-- Github Button -->
                        <a href="https://github.com/Eveft03" target="blank"
                            class="social-margin">
                            <div class="social-icon github">
                                <i class="fa fa-github-alt"
                                    aria-hidden="true"></i>
                            </div>
                        </a>
                    </div>
                </div>
                <form action="/submit form" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="First name"
                        name="name" required> <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email"
                        name="email" required> <br>
                    <label for="message">Message:</label>
                    <textarea id="message" placeholder="Type your message..."
                        name="message" rows="4" cols="50"
                        required></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </main>
